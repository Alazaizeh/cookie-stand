                    <input id="storeName" name="storeName" type="text" required />
                    <br>

                    <input id="minimumCustomers" name="minimumCustomers" type="number" required />
                    <br>
                    <label for="maximumCustomers">Maximum Customers per Hour :</label>
                    <br>
                    <input id="maximumCustomers" name="maximumCustomers" type="number" required />
                    <br>
                    <label for="averageCookies">Average Sold Cookies per Customer :</label>
                    <br>
                    <input id="averageCookies" name="averageCookies" type="number" required />
                    <br>
                    <button id="sales-submit" type="submit">Submit</button>
                </fieldset>
            </form>
